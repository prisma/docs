name: Documentation Checks

on:
  push:
    branches:
      - main
    paths:
      - 'content/**/*'
  pull_request:
    branches:
      - main
    paths:
      - 'content/**/*'
jobs:
  spellcheck:
    name: 'Docs: Spellcheck'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install cSpell
        run: npm install -g cspell

      - name: Run cSpell
        run: cspell --config ./cSpell.json "content/**/*.mdx" --no-progress
