name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  gatsby-for-percy:
    name: Percy screenshots via Gatsby build
    runs-on: ubuntu-latest
    env:
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: yarn
      - run: yarn gatsby build
