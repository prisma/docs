on:
  push:
    branches:
      - 'staging'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions/checkout@v3
      - run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          mkdir ./old
          mkdir ./new
          cp -r ./* ./old
          mv -r ./* ./new
          wget https://raw.githubusercontent.com/prisma/docs-tools/main/script/migration/migration.py > ./migration.py
          wget https://raw.githubusercontent.com/prisma/docs-tools/main/script/migration/const.py > ./const.py
          wget https://raw.githubusercontent.com/prisma/docs-tools/main/script/migration/stitched.py > ./stitched.py
          wget https://raw.githubusercontent.com/prisma/docs-tools/main/script/migration/api.py > ./api.py
          wget https://raw.githubusercontent.com/prisma/docs-tools/main/script/migration/config.json > ./config.json
          python migration.py
          cd ./new
          git add .
          git commit -m "generated"
          git push origin release
