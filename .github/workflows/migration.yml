on:
  push:
    branches:
      - 'staging'
  pull_request:
    types:
      - closed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - uses: actions/checkout@v3
        with:
          path: old
          ref: staging
      - uses: actions/checkout@v3
        with:
          path: new
          ref: release
      - run: git config --global user.name github-actions
      - run: git config --global user.email github-actions@github.com
      - run: wget https://raw.githubusercontent.com/prisma/docs-tools/main/script/migration/migration.py > ./migration.py
      - run: wget https://raw.githubusercontent.com/prisma/docs-tools/main/script/migration/const.py > ./const.py
      - run: wget https://raw.githubusercontent.com/prisma/docs-tools/main/script/migration/stitched.py > ./stitched.py
      - run: wget https://raw.githubusercontent.com/prisma/docs-tools/main/script/migration/api.py > ./api.py
      - run: wget https://raw.githubusercontent.com/prisma/docs-tools/main/script/migration/config.json > ./config.json
      - run: mv migration.py.1 ./migration.py
      - run: mv const.py.1 ./const.py
      - run: mv stitched.py.1 ./stitched.py
      - run: mv api.py.1 ./api.py
      - run: mv config.json.1 ./config.json
      - run: pip install requests
      - run: python migration.py
      - run: cd new
      - run: ls -a
      - run: git add --all
      - run: git commit -m "generated"
      - run: git push
